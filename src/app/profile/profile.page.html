
	<ion-header> 
    <ion-toolbar> 
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title> 
    </ion-toolbar> 
</ion-header> 

<ion-content class="ion-padding"> 
  <ion-item> 
  <ion-img [src]="image"></ion-img>
</ion-item>
  <ion-item>
    <ion-label> </ion-label>
    <ion-input type="text"  disabled="true"> {{compte.nom}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input type="text" disabled="true"> {{compte.prenom}} </ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input type="email"  disabled="true"> {{compte.email}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label></ion-label>
    <ion-input type="Tel"  disabled="true"> {{compte.tel}}</ion-input>
  </ion-item>
  <ion-button expand="block" fill="outline">Modifier</ion-button>
</ion-content>
