<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title class="hi">Liste des Contacts</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

  <ion-list>
  <ion-item *ngFor="let item of contacts  | filter: filterTerm;let i = index;"  >
    <ion-label  (click)="detailsContact(item.email)" >{{item.nom}}</ion-label>

  <ion-thumbnail slot="start">
  <ion-img [src]="item.src"></ion-img>

  </ion-thumbnail>
  <ion-label >{{item.nom}} {{item.prenom}}</ion-label>
  <ion-label>{{item.tel}} {{item.city}}</ion-label>

  <ion-label><br>{{item.service}}</ion-label>
  <ion-button expand="block" fill="outline" [routerLink]="['/updatecontact']" >
    <ion-icon name="create-outline"></ion-icon>

  </ion-button>
  <ion-button expand="block" fill="outline"(click)="addFav(item)" >
    <ion-icon slot="icon-only" name="star"></ion-icon>

  </ion-button>
  

  
  </ion-item>
  </ion-list>
  <br>
  <br>  <br>  <br>
  <br>  <br>  <br>
  <br>  <br>  <br>

  <ion-title class="hi">Liste des Favoris des contacts :</ion-title>
  <ion-list *ngIf="favList.length != 0">
    <ion-item *ngFor="let fav of favList; let i = index;">
      <ion-label (click)="removeFav(i)">{{fav.nom}} {{fav.prenom}}</ion-label>
      <ion-thumbnail slot="start">
        <ion-img [src]="fav.src"></ion-img>
      
        </ion-thumbnail>
        <ion-label >{{fav.nom}} {{fav.prenom}}</ion-label>
        <ion-label>{{fav.tel}} {{fav.city}}</ion-label>
    </ion-item>
  </ion-list>









  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="ajouterContact()">
  
  <ion-icon name="add-circle-outline" end right></ion-icon>
  
  </ion-fab-button>
  </ion-fab>
  </ion-content>
