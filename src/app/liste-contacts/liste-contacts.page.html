<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title class="hi">Liste des Contacts</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

  <ion-list>
  <ion-item *ngFor="let item of contacts  | filter: filterTerm"  (click)="detailsContact(item.email)">

  <ion-thumbnail slot="start">
  <ion-img [src]="item.src"></ion-img>

  </ion-thumbnail>
  <ion-label>{{item.nom}} {{item.prenom}}</ion-label>
  <ion-label>{{item.tel}} {{item.city}}</ion-label>

  <ion-label><br>{{item.service}}</ion-label>
  <ion-button expand="block" fill="outline" [routerLink]="['/updatecontact']" >Modifier</ion-button>

  </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="ajouterContact()">
  
  <ion-icon name="add-circle-outline" end right></ion-icon>
  
  </ion-fab-button>
  </ion-fab>
  </ion-content>
