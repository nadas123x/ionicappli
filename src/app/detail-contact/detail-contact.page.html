<ion-header>
  <ion-toolbar>
    <ion-title>DetailContact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="contact">
  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button >
    <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
    <ion-fab-button (click)="Appel()">
    
    <ion-icon name="call"></ion-icon>
    
    </ion-fab-button>
    <ion-fab-button (click)="Email()">
    
    <ion-icon name="at"></ion-icon>
    
    </ion-fab-button>
    <ion-fab-button (click)="Sharing()">
    <ion-icon name="pin"></ion-icon>
    
    </ion-fab-button>
    </ion-fab-list>
    </ion-fab>
  <ion-item>
  <ion-label>Nom</ion-label>
  <ion-input type="text" value={{contact.nom}} disabled="true"></ion-input>
  </ion-item>
  
  <ion-item>
  <ion-label>Prenom</ion-label>
  <ion-input type="text" value={{contact.prenom}} disabled="true"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Email</ion-label>
  <ion-input type="email" value={{contact.email}} disabled="true"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Tel</ion-label>
  <ion-input type="Tel" value={{contact.tel}} disabled="true"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Adresse</ion-label>
  <ion-input type="text" value={{contact.adresse}} disabled="true"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Ville</ion-label>
  <ion-input type="text" value={{contact.city}} disabled="true"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Service</ion-label>
  <ion-input type="text" value={{contact.service}} disabled="true"></ion-input>
  </ion-item>
 
  <div class="yourCssClass" *ngIf="this.isButtonsVisible" >
    <ion-button expand="block" fill="outline" (click)="Supprimer()">Supprimer</ion-button>
    <ion-button expand="block" fill="outline" (click)="Partager()">Partager</ion-button>

    </div>

  </ion-content>
