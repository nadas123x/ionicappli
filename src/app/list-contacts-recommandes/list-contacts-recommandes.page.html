<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title class="hi">Liste des Recommandations</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content>

  <ion-list>
  <ion-item *ngFor="let item of contacts" (click)="detailsContact(item.email)">
  <ion-thumbnail slot="start">
  <ion-img [src]="item.src"></ion-img>
  </ion-thumbnail>
  <ion-label>{{item.nom}} {{item.prenom}}</ion-label>
  <ion-label>{{item.tel}} {{item.city}}</ion-label>

  <ion-label><br>{{item.service}}</ion-label>
  </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  
  
  </ion-fab>
  </ion-content>
